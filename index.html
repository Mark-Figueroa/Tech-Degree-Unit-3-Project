<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <!-- Description, keywords, author and viewpoert-->

        <meta name="description" 
        content="The Code Review Newsletter">

        <meta name="keywords" 
        content="coding news,
        code review,
        code newsletter,
        TCR,
        The Code Review">                
        
        <meta name="author" 
        content="The Code Review">
        
        <meta name="viewport" 
        content="width=device-width, 
        initial-scale=1.0">

        <!-- Stylesheets -->


        <link rel="stylesheet" 
        type="text/css" 
        href="css/normalize.css">
        
        <link 
        rel="stylesheet" 
        type="text/css" 
        href="css/style.css">

        <!-- Google Fonts -->

        <link 
        href="https://fonts.googleapis.com/css?family=VT323&display=swap" 
        rel="stylesheet">

        <link 
        href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" 
        rel="stylesheet">

        <link 
        href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" 
        rel="stylesheet">

        <link 
        href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" 
        rel="stylesheet">




        <title>TCR | Newsletter</title>

    </head>

    <body>


        <h1 class="name">THE CODE REVIEW</h1>

        
        <form action="index.html" method="POST">

            <div class="form-header-block">

                    <h2>Signup for our newsletter</h2>
                    <p>Get the latest news on how your code is doing right now.</p>
            </div>

            <div class="content">

                <div class="form-content1">
                    <fieldset class="primary section">
                    
                    <legend 
                    id="contact" 
                    class="contact-header">
                        Contact Information
                    </legend>

                        <div class="flexbox">

                        <label for="fullname" >Full Name:</label>
                        <input required type="text" id="fullname" name="user_name" placeholder="Required">
                        <label for="email">Email Address:</label>
                        <input required type="email" id="email" name="user_email" placeholder="Required">

                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="user_phone" placeholder="123-456-7890">

                        <label for="street">Street Address:</label>
                        <input type="text" id="street" name="user_street">
                        
                        <label for="city">City:</label>
                        <input type="text" id="city" name="user_city">

                        <label for="state">State:</label>
                        <select id="state" name="user_state">
                            
                            <optgroup label="States">
                                <option value="" disabled selected>Choose State</option>                        
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            <optgroup label="Territories">
                                <option value="AS">American Samoa</option>
                                <option value="GU">Guam</option>
                                <option value="MP">Northern Mariana Islands</option>
                                <option value="PR">Puerto Rico</option>
                                <option value="UM">United States Minor Outlying Islands</option>
                                <option value="VI">Virgin Islands</option>
                            <optgroup label="US Armed Forces">
                                <option value="AA">Armed Forces Americas</option>
                                <option value="AP">Armed Forces Pacific</option>
                                <option value="AE">Armed Forces Others</option>	
                            </optgroup>

                        </select>

                        <label for="zip">Zip Code:</label>
                        <input type="text" id="zip" name="user_zip">
                    </div>
                </fieldset>
                </div>

                <div class="form-content2">

                <fieldset class="secondary section">
                    
                        <legend 
                        id="newsletter" 
                        class="newsletter-header">
                            Newsletter
                        </legend>

                        <label class="newsletter-type">
                            Select the newsletter you would like to receive:
                        </label>
                        
                        <ul class="checks">
                            
                            <li>
                            <input type="checkbox" id="html-news" value="html" name="html-news">
                            <label class="html-news" for="html-news">HTML News</label>
                            </li>
                            
                            <li>
                            <input type="checkbox" id="css-news" value="css" name="css-news">
                            <label class="css-news" for="css-news">CSS News</label>
                            </li>

                            <li>
                            <input type="checkbox" id="java-news" value="java" name="java-news">
                            <label class="java-news" for="java-news">Javascript News</label>
                            </li>

                        </ul>

                        <label class="newsletter">
                                Newsletter format:
                        </label>
                        <ul class="radios">
                            <li>    
                            <input type="radio" id="html" value="html-format" name="format">
                            <label class="html-format" for="html">HTML</label>
                            </li>
                            <li>
                            <input type="radio" id="pt-format" value="plain-text-format" name="format">
                            <label class="pt-format" for="pt-format">Plain text</label>
                            </li>
                        </ul>

                        <label class="textarea-label" for="more-info">Other topics you'd like to hear about:</label>
                        <textarea id="more-info" name="user_comment" placeholder="I would like to know more about..."></textarea>
                    
                    </fieldset>
                </div>

                <div>
                    <button type="submit">Sign Up</button>
                </div>

            </div>

            <footer><p>Copyright The Code Review</p></footer>

        </form>
        





    </body>




</html>
